<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to our app!</h2>
  <p>
    Search Disease
  </p>



  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click) = "GotoNewPage(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
