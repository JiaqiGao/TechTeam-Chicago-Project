<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row padding id="urgency">
      <b>{{name}} <br>
      Urgency {{urgency}}</b>
    </ion-row>

    <ion-row padding id="steps"><b>
      {{nonurgent_reporting_method}} <br>
      Steps: <br>
      <ul>
        <li>{{phone_number}} </li>
        <li *ngIf="submit_to_lab != 'N/A'"> {{submit_to_lab}} </li>
      </ul></b>
    </ion-row>

    <ion-row padding id="altnames"><b>
      Alternate names: {{alt_names}}
    </b>
    </ion-row>

    <ion-row id="popups">
      <button color ="button" ion-button full (click)="afterHoursToast()"> After hours information </button>
      <!-- <button color ="button" ion-button full (click)="labReqsToast()"> Lab requirements </button> -->
      <button color ="button" ion-button full (click)="legalToast()"> Does HIPAA allow this? </button>
      <!-- <button color ="button" ion-button full (click)="showToastWithCloseButton()"> Option 2 </button> -->
    </ion-row>
  </ion-grid>

</ion-content>
